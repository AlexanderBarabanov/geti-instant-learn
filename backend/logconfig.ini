[loggers]
keys=root,sqlalchemy,alembic,uvicorn,fastapi

[handlers]
keys=stream_handler,console

[formatters]
keys=formatter

[logger_root]
handlers=stream_handler

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[logger_uvicorn]
level = ERROR
handlers = stream_handler
qualname = uvicorn

[logger_fastapi]
level = ERROR
handlers = stream_handler
qualname = fastapi

[handler_stream_handler]
class=StreamHandler
formatter=formatter
args=(sys.stderr,)
level=INFO

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = formatter

[formatter_formatter]
datefmt=%Y-%m-%d:%H:%M:%S
format=%(asctime)s,%(msecs)03d - %(name)s:%(lineno)d - %(levelname)s - %(message)s
