[loggers]
keys=root,uvicorn,uvicorn.error,uvicorn.access

[handlers]
keys=stream_handler

[formatters]
keys=formatter

[logger_root]
handlers=stream_handler

[logger_uvicorn]
handlers=stream_handler
qualname=uvicorn

[logger_uvicorn.error]
handlers=stream_handler
qualname=uvicorn.error

[logger_uvicorn.access]
handlers=stream_handler
qualname=uvicorn.access

[handler_stream_handler]
class=StreamHandler
formatter=formatter
args=(sys.stderr,)
level=DEBUG

[formatter_formatter]
datefmt=%Y-%m-%d:%H:%M:%S
format=%(asctime)s,%(msecs)03d - %(name)s:%(lineno)d - %(levelname)s - %(message)s
