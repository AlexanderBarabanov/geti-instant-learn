<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Visual Prompting Explorer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h1>Visual Prompting Explorer</h1>

    <div class="controls">
        <label for="pipeline">Pipeline:</label>
        <select id="pipeline" name="pipeline">
            <option value="Matcher" selected>Matcher</option>
            <option value="PerSam">PerSam</option>
            <option value="PerDino">PerDino</option>
        </select>

        <label for="dataset">Dataset:</label>
        <select id="dataset" name="dataset">
            <option value="PerSeg">PerSeg</option>
        </select>

        <label for="class_name">Class Name:</label>
        <select id="class_name" name="class_name">
            <option value="" disabled selected>Select Class...</option>
        </select>

        <label for="n_shot">N-Shot:</label>
        <input type="number" id="n_shot" name="n_shot" value="1" min="1">

        <button id="process-button">Process</button>
        <span id="status"></span>
    </div>

    <div id="results-container" class="results-container">
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
