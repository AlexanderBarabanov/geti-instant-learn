name: ui
on:
  workflow_call:
    inputs:
      build_version:
        description: "Specifies the build version to apply to all binaries produced by this workflow"
        type: string
        required: true
  workflow_dispatch:

jobs:
  generate-openapi-spec:
    name: Generate OpenAPI Spec
    runs-on: ubuntu-latest
    permissions:
      contents: read # to checkout code
    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          persist-credentials: false

      - name: Install dependencies
        uses: ./.github/actions/install-dependencies
        with:
          uv-cache-dependency-glob: 'application/backend/uv.lock'

      - name: Install system dependencies
        run: |
          sudo rm -f /var/lib/man-db/auto-update  # Disable man-db auto-update
          sudo apt-get update
          sudo apt-get install -y libgl1 libglib2.0-0

      - name: Get OpenAPI spec
        run: |
          just application/backend/gen-openapi

      - uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: openapi-spec
          path: application/backend/.build/openapi-spec.json

  build:
    name: Build UI
    runs-on: ubuntu-latest
    permissions:
      contents: read # to checkout code
    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          persist-credentials: false

      - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        id: setup-node
        with:
          node-version-file: application/ui/.nvmrc
          cache: 'npm'
          cache-dependency-path: application/ui/package-lock.json

      - name: Install dependencies
        working-directory: "application/ui"
        run: npm ci

      - name: Build UI
        working-directory: "application/ui"
        run: npm run build

      - name: Compress build
        working-directory: "application/ui"
        run: tar -czf dist.tar.gz dist

      - uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: ui-dist
          path: "application/ui/dist.tar.gz"

  lint:
    name: Lint checks
    runs-on: ubuntu-latest
    needs:
      - generate-openapi-spec
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6
        with:
          persist-credentials: false

      - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6
        id: setup-node
        with:
          node-version-file: application/ui/.nvmrc
          cache: 'npm'
          cache-dependency-path: application/ui/package-lock.json

      - name: Install dependencies
        working-directory: "application/ui"
        run: npm ci

      - name: Download OpenAPI spec artifact
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          name: openapi-spec
          path: application/ui/src/api

      - name: Build OpenAPI type definitions
        working-directory: "application/ui"
        run: npm run build:api:types

      - name: Prettier
        working-directory: "application/ui"
        run: npm run format:check

      - name: Lint
        working-directory: "application/ui"
        run: npm run lint

      - name: Cyclic imports
        working-directory: "application/ui"
        run: npm run cyclic-deps-check

      - name: Typescript
        working-directory: "application/ui"
        run: npm run type-check

  unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest
    needs:
      - generate-openapi-spec
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          persist-credentials: false

      - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        id: setup-node
        with:
          node-version-file: application/ui/.nvmrc
          cache: 'npm'
          cache-dependency-path: application/ui/package-lock.json

      - name: Install dependencies
        working-directory: "application/ui"
        run: npm ci

      - name: Download OpenAPI spec artifact
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          name: openapi-spec
          path: application/ui/src/api

      - name: Build OpenAPI type definitions
        working-directory: "application/ui"
        run: npm run build:api:types

      - name: Unit tests
        working-directory: "application/ui"
        run: npm run test:unit:coverage

      - name: Generate coverage report
        if: github.event.pull_request.head.repo.full_name == github.repository
        working-directory: "application/ui"
        run: |
          echo "## ðŸ“Š Test coverage report" > coverage.md
          if [ -f "coverage/coverage-summary.json" ]; then
            node -e "
              const fs = require('fs');
              try {
                  const coverage = JSON.parse(fs.readFileSync('./coverage/coverage-summary.json', 'utf8'));
                  const lines = \`\${coverage.total.lines.pct.toFixed(1)}%\`;
                  const functions = \`\${coverage.total.functions.pct.toFixed(1)}%\`;
                  const branches = \`\${coverage.total.branches.pct.toFixed(1)}%\`;
                  const statements = \`\${coverage.total.statements.pct.toFixed(1)}%\`;

                  console.log(\`| Metric | Coverage |\`);
                  console.log(\`| --- | --- |\`);
                  console.log(\`| Lines | \${lines} |\`);
                  console.log(\`| Functions | \${functions} |\`);
                  console.log(\`| Branches | \${branches} |\`);
                  console.log(\`| Statements | \${statements} |\`);
              } catch {
                console.error('Failed to parse coverage summary');
              }
            " >> coverage.md
          else
            echo "No coverage summary found" >> coverage.md
          fi

      - name: Comment PR with coverage report
        if: github.event.pull_request.head.repo.full_name == github.repository
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        with:
          script: |
            const fs = require('fs');

            let coverageComment = '';
            try {
              coverageComment = fs.readFileSync('application/ui/coverage.md', 'utf8');
            } catch (error) {
              coverageComment = '## ðŸ“Š Test Coverage Report\n\nCoverage report generation failed.';
            }

            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });

            const existingComment = comments.data.find((comment) => comment.body.includes("Test coverage report"));

            if (existingComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: coverageComment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: coverageComment
              });
            }

  playwright-tests:
    name: Playwright Tests
    needs:
      - build
      - generate-openapi-spec
    permissions:
      contents: read # to checkout code
    timeout-minutes: 60
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.55.0-noble
    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          persist-credentials: false
          ref: ${{ inputs.ref || '' }}

      - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        id: setup-node
        with:
          node-version-file: application/ui/.nvmrc
          cache: 'npm'
          cache-dependency-path: application/ui/package-lock.json

      - name: Install dependencies
        working-directory: "application/ui"
        run: npm ci

      - name: Download OpenAPI spec artifact
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          name: openapi-spec
          path: application/ui/src/api

      - name: Build OpenAPI type definitions
        working-directory: "application/ui"
        run: npm run build:api:types

      - uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          name: ui-dist
          path: "application/ui"

      - name: Unpack build
        working-directory: "application/ui"
        run: tar -xzf dist.tar.gz

      - name: Download OpenAPI spec artifact
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          name: openapi-spec
          path: application/ui/src/api

      - name: Run Playwright tests
        working-directory: "application/ui"
        run: npm run test:component -- --project "Component tests"

      - name: Upload blob report to GitHub Actions Artifacts
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        if: always()
        with:
          name: playwright-report
          path: application/ui/playwright-report/
          retention-days: 30
