name: ui
on:
  workflow_call:
  workflow_dispatch:

jobs:
  generate-openapi-spec:
    name: Generate OpenAPI Spec
    runs-on: ubuntu-latest
    permissions:
      contents: read # to checkout code
    steps:
      - &checkout
        name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Install dependencies
        uses: ./.github/actions/install-dependencies
        with:
          uv-cache-dependency-glob: 'application/backend/uv.lock'

      - name: Install system dependencies
        run: |
          sudo rm -f /var/lib/man-db/auto-update  # Disable man-db auto-update
          sudo apt-get update
          sudo apt-get install -y libgl1 libglib2.0-0

      - name: Get OpenAPI spec
        run: |
          just application/backend/gen-openapi

      - name: Upload OpenAPI spec artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: openapi-spec
          path: application/backend/.build/openapi-spec.json

  lint:
    name: Lint checks
    runs-on: ubuntu-latest
    needs:
      - generate-openapi-spec
    permissions:
      contents: read
    steps:
      - *checkout

      - &setup-node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        id: setup-node
        with:
          node-version-file: application/ui/.nvmrc
          cache: 'npm'
          cache-dependency-path: application/ui/package-lock.json

      - &install-npm-deps
        name: Install dependencies
        working-directory: "application/ui"
        run: npm ci

      - &download-openapi
        name: Download OpenAPI spec artifact
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: openapi-spec
          path: application/ui/src/api

      - &build-openapi-types
        name: Build OpenAPI type definitions
        working-directory: "application/ui"
        run: npm run build:api:types

      - name: Prettier
        working-directory: "application/ui"
        run: npm run format:check

      - name: Lint
        working-directory: "application/ui"
        run: npm run lint

      - name: Cyclic imports
        working-directory: "application/ui"
        run: npm run cyclic-deps-check

      - name: Typescript
        working-directory: "application/ui"
        run: npm run type-check

  unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest
    needs:
      - generate-openapi-spec
    permissions:
      contents: read
      pull-requests: write

    steps:
      - *checkout

      - *setup-node

      - *install-npm-deps

      - *download-openapi

      - *build-openapi-types

      - name: Unit tests
        working-directory: "application/ui"
        run: npm run test:unit:coverage

      - name: Generate coverage report
        if: github.event.pull_request.head.repo.full_name == github.repository
        working-directory: "application/ui"
        run: |
          echo "## ðŸ“Š Test coverage report" > coverage.md
          if [ -f "coverage/coverage-summary.json" ]; then
            node -e "
              const fs = require('fs');
              try {
                  const coverage = JSON.parse(fs.readFileSync('./coverage/coverage-summary.json', 'utf8'));
                  const lines = \`\${coverage.total.lines.pct.toFixed(1)}%\`;
                  const functions = \`\${coverage.total.functions.pct.toFixed(1)}%\`;
                  const branches = \`\${coverage.total.branches.pct.toFixed(1)}%\`;
                  const statements = \`\${coverage.total.statements.pct.toFixed(1)}%\`;

                  console.log(\`| Metric | Coverage |\`);
                  console.log(\`| --- | --- |\`);
                  console.log(\`| Lines | \${lines} |\`);
                  console.log(\`| Functions | \${functions} |\`);
                  console.log(\`| Branches | \${branches} |\`);
                  console.log(\`| Statements | \${statements} |\`);
              } catch {
                console.error('Failed to parse coverage summary');
              }
            " >> coverage.md
          else
            echo "No coverage summary found" >> coverage.md
          fi

      - name: Comment PR with coverage report
        if: github.event.pull_request.head.repo.full_name == github.repository
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        with:
          script: |
            const fs = require('fs');

            let coverageComment = '';
            try {
              coverageComment = fs.readFileSync('application/ui/coverage.md', 'utf8');
            } catch (error) {
              coverageComment = '## ðŸ“Š Test Coverage Report\n\nCoverage report generation failed.';
            }

            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });

            const existingComment = comments.data.find((comment) => comment.body.includes("Test coverage report"));

            if (existingComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: coverageComment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: coverageComment
              });
            }

  playwright-tests:
    name: Playwright Tests
    needs:
      - generate-openapi-spec
    permissions:
      contents: read # to checkout code
    timeout-minutes: 60
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.57.0-jammy@sha256:6aca677c27a967caf7673d108ac67ffaf8fed134f27e17b27a05464ca0ace831
    steps:
      - *checkout

      - *setup-node

      - *install-npm-deps

      - *download-openapi

      - *build-openapi-types

      - name: Build UI
        working-directory: "application/ui"
        env:
          PUBLIC_API_URL: "http://localhost:9100"
        run: npm run build

      - name: Run Playwright tests
        working-directory: "application/ui"
        env:
          PUBLIC_API_URL: "http://localhost:9100"
        run: npm run test:component -- --project "Component tests"

      - name: Upload blob report to GitHub Actions Artifacts
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: always()
        with:
          name: playwright-report
          path: application/ui/playwright-report/
          retention-days: 30
